<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>出貨資訊查詢系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .search-section {
      margin-bottom: 20px;
    }

    .input-row {
      display: flex;
      margin-bottom: 10px;
    }

    .input-row input[type="text"] {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
    }

    .button-row {
      display: flex;
      gap: 6px;
      flex-wrap: nowrap;
      justify-content: space-between;
    }

    .button-row button,
    .button-row a {
      width: 33.33%;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-sizing: border-box;
    }

    .button-row a {
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
    }

    .button-row a:hover {
      background-color: #45a049;
    }

    .button-row button {
      background-color: #ddd;
    }

    #color-result {
      margin-top: 20px;
    }

    .result-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .result-count {
      color: red;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .data-block {
      border: 1px solid black;
      margin-bottom: 10px;
      padding: 0;
    }

    .result-table {
      display: flex;
      flex-wrap: wrap;
      border-top: 1px solid black;
      border-left: 1px solid black;
    }

    .result-cell {
      width: 33.33%;
      padding: 10px;
      box-sizing: border-box;
      font-size: 18px;
      border-right: 1px solid black;
      border-bottom: 1px solid black;
      display: flex;
    }

    .result-cell.half-width {
      width: 50%;
    }

    .result-cell.justify-end {
      justify-content: flex-end;
    }

    .result-cell span {
      font-weight: bold;
      margin-right: 5px;
    }

    #qr-reader {
      width: 100%;
      max-width: 300px;
      height: 300px;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .input-row {
        flex-direction: column;
      }

      .button-row {
        flex-direction: column;
      }

      .button-row button,
      .button-row a {
        width: 100%;
      }
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<div class="container">
  <h2>出貨資訊查詢系統</h2>

  <div class="search-section">
    <div class="input-row">
      <input type="text" id="workOrder" placeholder="請輸入工單號碼" autofocus>
    </div>

    <div class="button-row">
      <a href="https://jcywarehouse.github.io/test/Search.html" class="nav-button">板號查詢</a>
      <button onclick="searchColor()">查詢</button>
      <button onclick="startQrCodeScanner()">啟用 QR</button>
    </div>
  </div>

  <div id="color-result"></div>
  <div id="qr-reader"></div>
</div>

<script>
  let workOrderData = {};
  const API_KEY = 'AIzaSyABHPlKFflpHknURJ21Ftr-2n6M2YTXx3Q';
  const SPREADSHEET_ID = '1WsAf1SD5vpw8vaWUd_-rF550Mc1qoIjaivDs2Gr3gM4';
  const RANGE = '工作表1!A:G';

  function fetchData() {
    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`)
      .then(response => response.json())
      .then(data => {
        workOrderData = {};
        const rows = data.values;
        rows.forEach(row => {
          const [abbr, workOrder, color, code, board, boxes, boards] = row;
          if (workOrder && color && code) {
            if (!workOrderData[workOrder.trim()]) {
              workOrderData[workOrder.trim()] = [];
            }
            workOrderData[workOrder.trim()].push({
              color: color.trim(),
              code: code.trim(),
              board: board ? board.trim() : 'N/A',
              boxes: boxes ? boxes.trim() : 'N/A',
              boards: boards ? boards.trim() : ''
            });
          }
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  }

  fetchData();

  function searchColor() {
    const workOrderInput = document.getElementById('workOrder');
    const resultDiv = document.getElementById('color-result');
    const workOrder = workOrderInput.value.trim();

    if (workOrder in workOrderData) {
      let resultHtml = `<div class="result-header">工單號碼 ${workOrder}</div>`;
      const count = workOrderData[workOrder].length;
      resultHtml += `<div class="result-count">符合的資料有 ${count} 筆</div>`;

      workOrderData[workOrder].forEach(entry => {
        resultHtml += `
          <div class="data-block">
            <div class="result-table">
              <div class="result-cell"><span>顏色：</span>${entry.color}</div>
              <div class="result-cell"><span>代碼：</span>${entry.code}</div>
              <div class="result-cell"><span>板數：</span>${entry.boards}</div>
              <div class="result-cell half-width"><span>板號：</span>${entry.board}</div>
              <div class="result-cell half-width justify-end"><span>數量：</span>${entry.boxes}</div>
            </div>
          </div>
        `;
      });

      resultDiv.innerHTML = resultHtml;
    } else {
      resultDiv.textContent = `找不到工單號碼 ${workOrder} 的資料`;
    }

    workOrderInput.select();
  }

  document.getElementById('workOrder').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      searchColor();
    }
  });

  function startQrCodeScanner() {
    const html5QrCode = new Html5Qrcode("qr-reader");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 20,
        qrbox: { width: 270, height: 270 }
      },
      qrCodeMessage => {
        const input = document.getElementById("workOrder");
        input.value = qrCodeMessage;
        input.blur(); // ← 自動關閉鍵盤
        searchColor();
      },
      errorMessage => {
        console.warn("QR Code not detected.", errorMessage);
      }
    ).catch(err => {
      console.error("QR Code scanning failed.", err);
    });
  }

  setInterval(fetchData, 30000);
</script>

</body>
</html>
