<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成品庫存紀錄系統</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 400px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkbox-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    .success-message {
      display: none;
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>成品庫存紀錄系統</h2>
    <form id="dataForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdBoA5gi7eHVmce9QvVyXm_0B0CUz6C6DKX_9FOCFeiI3OXew/formResponse"
          method="POST" target="hidden_iframe">
      <div class="checkbox-group">
        <label><input type="checkbox" name="location" value="B架位" id="checkB"> B架位</label>
        <label><input type="checkbox" name="location" value="線邊"> 線邊</label>
        <label><input type="checkbox" name="location" value="成品倉"> 成品倉</label>
      </div>

      <label for="part">料號標籤：</label>
      <input type="text" name="entry.1506120666" id="part" required pattern=".*">

      <label for="qty">尾數箱數或盒數(滿板空白)：</label>
      <input type="text" inputmode="numeric" name="entry.1517289801" id="qty">

      <label for="position">儲位(僅B架要刷)：</label>
      <input type="text" id="position">
      <input type="hidden" name="entry.904480318" id="positionHidden">

      <button type="submit" id="submitBtn">儲存</button>
    </form>
    <div class="success-message" id="successMsg">✅ 資料已成功送出！</div>
    <iframe name="hidden_iframe" style="display:none;" onload="formSubmitted();"></iframe>
  </div>

  <script>
    let submitted = false;

    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("dataForm");
      const partInput = document.getElementById("part");
      const qtyInput = document.getElementById("qty");
      const positionInput = document.getElementById("position");
      const positionHidden = document.getElementById("positionHidden");
      const checkB = document.getElementById("checkB");

      partInput.focus();

      partInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          qtyInput.focus();
        }
      });

      qtyInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
        }
      });

      document.getElementById("submitBtn").addEventListener("click", function () {
        if (checkB.checked) {
          positionHidden.value = positionInput.value;
        } else {
          positionHidden.value = "";
        }

        submitted = true;

        // 只清空文字欄位，不清除勾選框
        setTimeout(() => {
          partInput.value = "";
          qtyInput.value = "";
          positionInput.value = "";
          document.getElementById("successMsg").style.display = "block";
          partInput.focus();
        }, 500);
      });
    });

    function formSubmitted() {
      if (submitted) submitted = false;
    }
  </script>
</body>
</html>
