<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成品盤點系統</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }
    label {
      font-size: 16px;
      display: block;
      text-align: left;
      margin-bottom: 5px;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }

    /* 移除數字箭頭 */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>成品盤點系統</h2>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSdBoA5gi7eHVmce9QvVyXm_0B0CUz6C6DKX_9FOCFeiI3OXew/formResponse"
          method="POST" target="hidden_iframe" onsubmit="submitted=true;">
      <label for="part">料號：</label>
      <input type="text" name="entry.522928939" id="part" required>

      <label for="qty">尾數箱數：</label>
      <input type="text" inputmode="numeric" pattern="\d*" name="entry.820304417" id="qty">

      <button type="submit">儲存</button>
    </form>
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </div>
</body>
</html>
